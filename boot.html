<style type="text/css">
	.an{
		width: 50%;
		height: 100px;
		background-color: blue;
		animation-name: test;
		animation-duration: 20s;
		animation-delay: 5s; 
		animation-iteration-count: 3

	@keyframes test{
		0%{background-color: blue;}
		25%{background-color: green;}
		50%{background-color: red;}
		100%{background-color: yellow;}
	}
</style>
